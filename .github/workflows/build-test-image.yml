name: Build Test Image

on:
  pull_request:
    branches:
      - main
  merge_group:
    types:
      - checks_requested

jobs:
  build:
    name: Build Test Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2.9.1

      - id: docker_build
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          load: true
          push: false
          tags: kineticcafe/ansible:test

      - run: ./run --version
        env:
          IMAGE: kineticcafe/ansible:test
